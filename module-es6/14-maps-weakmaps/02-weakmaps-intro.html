<script>
  let obj1 = {
    name : 'Arthur',
    age  : 18 
  };

  let obj2 = {
    name : 'Manaia',
    age  : 18
  };

  let weakmap = new WeakMap();

  weakmap.set(obj1, 'Infos de Arthur');
  weakmap.set(obj2, 'Infos de Manaia');
</script>
