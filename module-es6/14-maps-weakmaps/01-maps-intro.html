<script>
  /* Declarando um objeto da classe Map
    - Muito similar ao Set, mas ele trabalha com chave e valor
    - Também é um iterator, mas ele retorna apenas o valor do map e descarta a chave
  */
  let map = new Map();
  map.set('Arthur', 'name');
  map.set('Manaia', 'surname');
  map.set('Pity', 'dog');

  console.log(map);
</script>
