<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04 - Array.fill() </title>
</head>
<body>
  
</body>
<script>
  const array = new Array(50);
  
  /* método fill()
    primeiro parâmetro  -> é o valor para inserir no array  
    segundo parâmetro   -> o índice inicial onde o valor será inserido  
    terceiro parâmetro  -> o índice final onde o valor será inserido - 1
  */

  // Então a string 'lol' será inserido na posição 3 até a posição 9 menos 1
  array.fill('lol', 3, 9);

  console.log(array);

  const newArray = ["1", "2", "3", "4", "5", "6"]
  
  newArray.fill('lol', 1, 3);

  console.log(newArray);
</script>
</html>
