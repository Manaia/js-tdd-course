<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array.from()</title>
</head>
<body>
  <ul id="list">
    <li>Arthur</li>
    <li>Novais</li>
    <li>Viana</li>
    <li>Manaia</li>
  </ul>
</body>
<script>
  const text = 'Arthur';
  // irá transforma a string Arthur e um array, pegando cada caracter e adicionando a um índice
  console.log(Array.from(text));
  
  const list = document.querySelectorAll('#list li');
  console.log(list); // irá retornar um nodeList e não um Array
  
  const listArray = Array.from(list); 
  console.log(listArray); // irá pegar o list e retornar um array com todas as funções de um array
  
</script>
</html>
