<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02 - Template Literal para HTML Fragments</title>
</head>
<body>
</body>

<script>
  const article = {
    title: 'Aprendendo Template String',
    intro: 'Uma breve explicação de como se utilizar template strings do ES6 em seu código hoje!',
    body:  'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste, mollitia, accusantium ut quo quod sint vero enim sit architecto dolore debitis animi illo. Aliquid laborum corrupti quis maiores provident harum.',
    tags: ['es6', 'js', 'template-literal'],
    author: 'Arthur Manaia',
  };

  function renderAuthor(name) {
      return (name) ? name: 'unkown';
  }
  const markup = `
    <article>
      <header>
        <h1>${article.title}</h1>
      </header>
      <section>
        <p>${article.intro}</p>
      </section>
      <footer>
        <ul>
          ${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
        </ul>
        <p>Author: ${renderAuthor(article.author)}</p>
      </footer>
    </article>
  `;

  document.body.innerHTML = markup;
</script>
</html>
