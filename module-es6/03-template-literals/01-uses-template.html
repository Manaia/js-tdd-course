<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01 - Uses Template Literals</title>
</head>
<body>

</body>
<script>
  const ireland = {
    live: "Dublin",
    love: "Galway"
  };

  const text = 'Eu moro em ' + ireland.live + ' e sou apaixonado por ' + ireland.love + '!';
  
  const newText = `Eu moro em ${ireland.live} e sou apaixonado por ${ireland.love}!`;
  
  const fruits = 'banana'
                  + '\n'
                  + 'orange'
                  + '\n'
                  + 'apple';

  const newFruits =
  `banana
  orange
  apple`;

  console.log("Sem template:\n"+text);
  console.log("Com template:\n"+newText);
  
  console.log("Sem template pulando linha:\n"+fruits);
  console.log("Com template pulando linha:\n"+newFruits);
</script>
</html>
