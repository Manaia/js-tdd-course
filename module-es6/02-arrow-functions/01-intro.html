<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 - Intro Arrow Function</title>
</head>
<body>
    
</body>
<script>

    const ireland = ['Dublin', 'Galway', 'Cork'];

    const love = ireland.map(function(name){
        return `I love ${name}!`;
    });

    const loveArrow = ireland.map((name) => {
        return `I love ${name}!`;
    });
    
    const loveArrowSingle = ireland.map(name => {
        return `I love ${name}!`;
    });

    const loveArrowOneLine = ireland.map(name => `I love ${name}!`);

    const loveChain = ireland
                        .filter(name => name === 'Dublin')
                        .map(name => `I love ${name}!`);

    console.log("Function padrão "+love);
    console.log("Arrow function "+loveArrow);
    console.log("Arrow function único "+loveArrowSingle);
    console.log("Arrow function em uma linha "+loveArrowOneLine);
    console.log("Encadeamento de funções com arrow function "+loveChain);
    
</script>
</html>
