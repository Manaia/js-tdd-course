<!DOCTYPE html>
<html lang="en">
<head>
    <title>03 - This no Arrow Function</title>
</head>
<body>
    <button id="btn">Make my sandwich!</button>
</body>
<script>
   
    const sandwich = {
        bread:  'white',
        cheese: 'cheddar',

        prepare: function(){
            return `I want a sandwich with ${this.bread} bread and ${this.cheese} cheese!`;    
        },

        make: function(){
            // mini gambiarra para pegar o contexto do objeto sandwich
            var that = this;
            window.setTimeout(function(){
                // acionando o método prepare 
                console.log(that.prepare());
            }, 500);

            window.setTimeout(() => {
                // a referência do this está no objeto sandwich
                // já que está sendo utilizando uma arrow function
                console.log(this.prepare());
            }, 500);
        }
    };

   const btn = document.getElementById('btn');
   btn.addEventListener('click', function(){ sandwich.make(); });

</script>
</html>
