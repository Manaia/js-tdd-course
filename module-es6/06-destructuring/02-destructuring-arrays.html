<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 - Destructuring Array</title>
</head>
<body>
    
</body>
<script>
    // Atribuindo um array
    const array = ["Arthur", "Manaia", 18, "São Paulo"];
    
    /* Utilizando o destructuring em um array
        - Em vez de utilizar um '{}', utiliza-se '[]' para o array
        - Segue a mesma lógica do destructuring usando um objeto
    */
    const [name, surname, age, city] = array;
    console.log(`${name}, ${surname}, ${age}, ${city}`);
</script>
</html>
